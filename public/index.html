<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <meta charset="utf-8">
    <title>LangOps-CA Server Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="title-div">
        <h1 class="title">LangOps-CA Server Status</h1>
    </div>
</head>
<body>
    <div class="vitals-container">
        <div id="uptime" class="stat-card">
            <h2>UPTIME</h2>
            <p class="stat-value" id="uptime-value"></p>
        </div>
        <div id="memory" class="stat-card">
            <h2>MEMORY USAGE</h2>
            <p class="stat-value" id="memory-value"></p>
        </div>
        <div id="disk" class="stat-card">
            <h2>DISK USAGE</h2>
            <p class="stat-value" id="disk-value"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
